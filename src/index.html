<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>This is example site as usage of FontAwesome.</h1>
    <p2>These icons are showed by class FontAwesome provided.</p2>
    <div class="itags">
      <span class="red">
        <i class="fab fa-twitter"></i>
      </span>
      <span class="blue">
        <i class="fas fa-camera"></i>
      </span>
      <span class="green">
        <i class="fas fa-camera"></i>
      </span>
    </div>
    <p2>These icons are showed by customised class in Sass.</p2>
    <div class="itags">
      <div class="twitter"></div>
      <div class="cammera-blue"></div>
      <div class="cammera-green"></div>
    </div>
    <div class="itags">
      <div class="twitter-all">You can write after icon like this.</div>
    </div>
    <p2>These icons are showed by customised class in normal CSS.</p2>
    <div class="itags">
      <div class="camera"></div>
    </div>
  </div>

</body>
</html>
